<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{ titleFromAnotherComponent }}</h1>
      <hr>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">
            <p>Title:</p>
          </label>
          <input id="title" class="form-control" type="text" formControlName="title" />
          <br />
          <label for="post">
            <p>Post:</p>
          </label>
          <textarea id="post" class="form-control" type="text" formControlName="post" rows="4" cols="50"></textarea>
          <br />
          <label for="image">
            <p>Image URL:</p>
          </label>
          <input type="text" class="form-control" type="text" formControlName="image" />
          <br>
          <button type="submit" class="btn btn-warning btn-lg btn-block">
            Submit
          </button>
        </div>
      </form>
      <hr />
    </div>
  </div>
</div>
